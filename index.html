<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Weather by Day</title>
</head>
<body>

    <!-- Header wrapper -->
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-secondary">
                <div class="box">
                    Header - icon title banner bar
                </div>
            </div>
        </div>
    </div>

    <!-- Main section wrapper -->
    <div class="container">
        <div class="columns is-centered is-one-third">
            
            <div class="column is-one-third">
                <div class="panel is-info">
                    <p class="panel-heading">Date select</p>
                    <p class="panel-block">Date select by picker</p>
                    <div class="panel-block">
                        <input type="date">
                    </div>
                    <div class="panel-block">
                        <button class="button is-primary is-fullwidth">Verify</button>
                    </div>
                </div>

                <div class="box">
                    Address select & autocomplete
                    <button class="button is-primary">
                        <span class="icon">
                            <i></i>
                        </span>
                        <span>Go!</span>
                    </button>
                </div>
            </div>

            <div class="column is-primary">
                <div class="box">
                    Output display with weather facts for the selected area on the selected date
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
